<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/musicportal.png" alt="Music Portal"></a>
        </div>
        <nav id="navigation-menu">
            <a href="#" id="nav-icon"><img src="../images/hamburger.svg" alt="Navegación"></a>

        </nav>
    </header>
    <main>
        <section class="">
            <h1>Contáctame</h1>
            <form id="contact-form">
                <label for="name">Nombre(s)</label>
                <input type="text" name="name" id="name-input" required>
                <label for="lastname">Apellidos</label>
                <input type="text" name="lastname" id="lastname-input" required>
                <label for="gender">Género</label>
                <select id="gender-input" name="gender-input" required>
                    <option value="notspecified" selected>No quiero especificar</option>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="other">Otro</option>
                </select>
                <label for="age">Edad</label>
                <input type="number" name="age" id="age-input" required>
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email-input" required>
                <label for="email">Número de teléfono</label>
                <input type="tel" name="telephone" id="telephone-input" required>
                <label for="commenst">Comentarios</label>
                <textarea name="comments" id="comments-area"></textarea>
                <input type="submit" value="Enviar" id="submit-button">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-left">&copy; Juan Berganza 2022</div>
        <div class="footer-right">
            <strong>Número de teléfono:</strong> 5234-1234<br>

        </div>
    </footer>
    <script src="../js/index.js" type="text/javascript"></script>
    <script src="../js/contact.js" type="text/javascript"></script>
</body>

</html>
