<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Portal</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/musicportal.png" alt="Music Portal"></a>
        </div>
        <nav id="navigation-menu">
            <a href="#" id="nav-icon"><img src="../images/hamburger.svg" alt="Navegación"></a>
            <a href="../index.html" class="menu-option">Home</a>
            <a href="../index.html#intro" class="menu-option">Introducción</a>
            <a href="../index.html#grammys" class="menu-option">GRAMMYs 2022</a>
            <a href="../index.html#fantano" class="menu-option">Top 10 Fantano</a>
            <a href="../pages/contact.html" class="menu-option">Contáctame</a>
        </nav>
    </header>
    <div id="app">
        <v-app>
            <v-main>
                <section>
                    <h1>Contáctame</h1>
                    <v-form ref="contact-form" v-model="valid">
                        <v-text-field ref="name" v-model="inputs.name" :rules="[rules.required]" label="Nombre(s)">
                        </v-text-field>
                        <v-text-field ref="lastName" v-model="inputs.lastName" :rules="[rules.required]"
                            label="Apellido(s)">
                        </v-text-field>
                        <v-select ref="gender" v-model="inputs.gender" :items="genderItems" label="Género"></v-select>
                        <v-text-field ref="age" v-model="inputs.age"
                            :rules="[rules.required, rules.age.format, rules.age.length]" label="Edad"></v-text-field>
                        <v-text-field ref="email" v-model="inputs.email" :rules="[rules.required, rules.email.format]"
                            label="Correo electrónico"></v-text-field>
                        <v-text-field ref="telephone" v-model="inputs.telephone"
                            :rules="[rules.required, rules.telephone.format, rules.telephone.length]"
                            label="Número de teléfono" prefix="+502" maxlength="8"></v-text-field>
                        <v-textarea ref="comments" v-model="inputs.comments" :rules="[rules.required]"
                            label="Comentarios"></v-textarea>
                        <v-alert v-model="ageAlert.show" :type="ageAlert.type" dark border="top"
                            transition="slide-y-transition" dismissible>
                            {{ageAlert.text}}
                        </v-alert>
                        <v-btn ref="submit-button" type="submit" :disabled="!valid" @click.prevent="submit">
                            submit
                        </v-btn>
                    </v-form>
                </section>
                <section>
                    <v-data-table :headers="contactsHeaders" :items="contacts" :items-per-page="10">
                        <template v-slot:item.gender="{ item }">
                            {{ getReadableGender(item.gender) }}
                        </template>
                        <template v-slot:item.age="{ item }">
                            <v-chip :color="getAgeColor(item.age)" dark>
                                {{ item.age }}
                            </v-chip>
                        </template>
                    </v-data-table>
                </section>
            </v-main>
        </v-app>
    </div>
    <footer>
        <div class="footer-left">&copy; Juan Berganza 2022</div>
        <div class="footer-right">
            <strong>Número de teléfono:</strong> 5234-1234<br>
            <strong>Correo:</strong> prueba@example.com<br>
            <a href="https://github.com/jrberganza" class="social-link"><img src="../images/github.svg"></a>
        </div>
    </footer>
    <script src="../js/index.js" type="text/javascript"></script>
    <script src="../js/contact.js" type="text/javascript"></script>
</body>

</html>
